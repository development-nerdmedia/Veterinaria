<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Veterianria S.M. | Inicio</title>
</head>
<body>
    <section class="contacto">
        <div class="container">
            <div class="btn-close">
                <a href="" class="close"><img src="icons/cruz.svg" alt=""></a>
            </div>
            <div class="cont">
                <div class="contacto-part1">
                    <h1>Contáctanos</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisi sit nunc, pulvinar ante.</p>
                    <form class="formulario containerform" id="fs-frm" name="complaint-form" accept-charset="utf-8"
                            action="https://formspree.io/f/mpzklydz" method="post">
                            <fieldset id="fs-frm-inputs">
                                <input type="text" name="Nombre" id="full-name" placeholder="Nombre y Apellidos"
                                    required="">
                                <input type="email" name="Email" id="email-address" placeholder="email@gmail.com"
                                    required="">
                                <input type="telephone" name="Teléfono" id="telephone" placeholder="(+51) 987 *** ***" 
                                required="">
                                <input type="asunto" name="Asunto" id="asunto" placeholder="Tema principal" required="">
                                <textarea rows="6" name="Mensaje" id="complaint" placeholder="Escribenos tu mensaje."
                                    required=""></textarea>
                                <input type="hidden" name="_subject" id="email-subject" value="Contacto Reybarba">
                                <input class="btn button" type="submit" value="Enviar">
                            </fieldset>                           
                        </form>
                </div>
                <div class="contacto-part1">
                    
                </div>
            </div>
        </div>        
    </section>    
    <script src="js/main.js"></script>
</body>
</html>
